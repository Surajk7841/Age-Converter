<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age converter</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>AGE CONVERTER</h1>
    <form id="form">
        <input id="age" type="number"placeholder="Enter age" min="1" max="99" ><br><br><br>
        <button id="submit" type="submit">Submit</button><br><br><br>

    </form >
    <div>
    <p id="monthOutput"></p>
    <p id="dayOutput"></p>

</div>
<footer>Note: Leap years are not included in this conversion</footer>
    
    <script src="script.js"></script>
</body>
</html>
